name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run tests
        run: go test ./... -v -coverprofile=coverage.out -covermode=atomic
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Build project
        run: go build ./...
      
      - name: Build examples
        run: go build ./examples/...
      
      - name: Run benchmarks
        run: go test ./tests/benchmarks -bench=. -benchtime=100ms

